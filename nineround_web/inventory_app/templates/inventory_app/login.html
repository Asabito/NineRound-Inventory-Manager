<style>

#loginSection{
    height: 60%;
    /* width: 100%; */
    /* border: 1px solid black; */
    display: flex;
    justify-content: center;
    align-items: end;
}
.labelAndInputClass{
    margin-top: 12px;
}
.inputClass{
    padding: 8px;
        border: 0px solid black;
        border-radius: 5px;
        height: 30px;
        background-color: #F2F2F2;
        color: #505050;
}
#submitButton{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    margin-top: 15px;
}
#submitButton input{
        height: 35px;
        width: 70px;
        color: white;
        border-radius: 4px 4px 4px 4px;
        margin: 0 20px 0 20px;
        font-size: 15px;
        background-color: #4478FF;
        border: 0;
        outline: 0;
}
#errorMessageClass{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}
</style>
{%extends 'main.html'%}
{% block content %}

<div id="loginSection">
    <form method="POST" action="">
        {% csrf_token %}

        <div class="labelAndInputClass">
            <!-- <label for="">Username</label><br> -->
            <input class="inputClass" id="usernameInput" name="username" type="text" placeholder="Username"><br>
        </div>

        <div class="labelAndInputClass">
            <!-- <label for="">Password</label><br> -->
            <input class="inputClass" id="passwordInput" name="password" type="password" placeholder="Password"><br>
        </div>

        <div id="submitButton">
            <input type="submit" value="Sign in">
        </div>
    </form>
</div>
<div id="errorMessageClass">
    {% for message in messages %}
    {{message}}
    {% endfor %}
</div>


{% endblock content %}
