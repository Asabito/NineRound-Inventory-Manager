<style>
    * {
        padding: 0;

        font-family: sans-serif;
    }

    body{
        display: flex;
    }


    /* ----- Side bar ----- */
    #sidebar{
        width: 20%;

    }

        background-color: blue;
        width: 100%;
        height: 74px;
        display: flex;
        align-items: center;
    }

        flex-grow: 2;

        height: 50px;
    }

    }

    }

        width: 80%;
